<!DOCTYPE html>
<html>
<head>
<title>
Simple Calculator
</title>
 <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/grayscale.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">


<style>

    button{
        background-color: black;
    }
    
</style>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="simpleCalc">

First variable: <input type="text" ng-model="firstVar"><br>
<br>
Second variable: <input type="text" ng-model="secondVar"><br>
<br>
<button ng-click="add()">Add</button>
<button ng-click="subtract()">Subtract</button>
<button ng-click="multiply()">Multipy</button>
<button ng-click="divide()">Divide</button>
<button ng-click="result = 0">Clear</button>
<br>
<br>
<button ng-click="exponent()">Power</button>
<br>
<br>
Final Result:
<br>
{{ result }}

</div>

<script>
var app = angular.module('myApp', []);
app.controller('simpleCalc', function($scope) {
    $scope.firstVar = "0";
    $scope.secondVar = "0";
    $scope.result = "0";


    $scope.add = function(){
    $scope.result = (parseFloat($scope.firstVar) + parseFloat($scope.secondVar));
    }

    $scope.subtract = function(){
    $scope.result = (parseFloat($scope.firstVar) - parseFloat($scope.secondVar));
    }

    $scope.multiply = function(){
    $scope.result = (parseFloat($scope.firstVar) * parseFloat($scope.secondVar));
    }

    $scope.divide = function(){
    $scope.result = (parseFloat($scope.firstVar) / parseFloat($scope.secondVar));
    }

    $scope.exponent = function(){
	$scope.result = Math.pow((parseInt($scope.firstVar)),(parseInt($scope.secondVar)));
    }

});
</script>


   <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <!-- Google Maps API Key - Use your own API key to enable the map feature. More information on the Google Maps API can be found at https://developers.google.com/maps/ -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRngKslUGJTlibkQ3FkfTxj3Xss1UlZDA&sensor=false"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/grayscale.js"></script>

</body>
</html>
